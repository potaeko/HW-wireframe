<!doctype html>
<html lang="en-us">
    <head>
        <meta charset-"UTF-8">
        <title>HW-Wireframe</title>
        <!--linked to CSS file-->
        <link rel="stylesheet" type="text/css" href="../HW-wireframe/style.css">
    </head>

    <body>
        <!--container to make center page-->
        <div class="container">
          <!--header bar-->
          <Header>header</Header>
          <!--nav bar-->
          <nav>nav</nav>
          <!--div for section and aside-->
          <div>
            <!--section layout,for relative-->
            <div class="relative">
                <section>section</section>
                <!--article,h1,h2,h3,p, for absolute-->
                <div class="absolute">
                    <article>article</article>
                    <h1>h1, h2, h3</h1>
                    <p>p</p>
                </div>
            </div>
            <Aside>aside</Aside>
          </div>
          <footer class="clear">footer</footer>
        </div>
    </body>
</html>
